<div class="container" nz-flex [nzVertical]="true" nzJustify="center" nzAlign="center">
    <h1 style="margin-top: 53px;">Make a Reservation</h1>
    <div nz-flex [nzVertical]="true" nzJustify="center" nzAlign="center">
        <div nz-flex nzJustify="center" nzAlign="center">
            <form nz-form [formGroup]="reservationForm" class="login-form" (ngSubmit)="submitReservation()" nz-flex [nzVertical]="true">
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                <div class="form-grid" nz-row nzJustify="space-between">
                    <nz-form-item nz-col nzLg="10">
                        <nz-form-control nzErrorTip="Please input your name!">
                        <nz-input-group >
                            <input type="text" nz-input formControlName="name" placeholder="Name" />
                        </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nz-col nzLg="10">
                    <nz-form-control nzErrorTip="Please input your email!">
                        <nz-input-group >
                        <input type="text" nz-input formControlName="email" placeholder="Email" />
                        </nz-input-group>
                    </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nz-col nzLg="10">
                    <nz-form-control nzErrorTip="Please input your Phone!">
                        <nz-input-group >
                        <input type="number" nz-input formControlName="phone" placeholder="Phone" />
                        </nz-input-group>
                    </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nz-col nzLg="10">
                        <nz-form-control nzErrorTip="Please select date!">
                        <nz-input-group >
                            <nz-date-picker formControlName="date" placeholder="Date"
                            (ngModelChange)="validateDate()"></nz-date-picker>
                        </nz-input-group>
                        <div *ngIf="pastDateErrorMessage" style="color: red;">
                            {{ pastDateErrorMessage }}
                        </div>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nz-col nzLg="10">
                        <nz-form-control nzErrorTip="Please select time!">
                        <nz-input-group >
                            <nz-time-picker formControlName="time" placeholder="Time"
                            (ngModelChange)="validateTime()"></nz-time-picker>
                        </nz-input-group>
                        <div *ngIf="wrongTimeErrorMessage" style="color: red;">
                            {{ wrongTimeErrorMessage }}
                        </div>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nz-col nzLg="10">
                        <nz-form-control nzErrorTip="Please enter no of people!">
                        <nz-input-group >
                            <input type="number" nz-input formControlName="noOfPeople" placeholder="no. of People" />
                        </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    
                    <div nz-col nzLg="24" nz-flex nzJustify="center">
                        <button nz-button [nzType]="'primary'">Make Reservation</button>
                    </div>
                </div>
              </form>
        </div>
    </div>
</div>
