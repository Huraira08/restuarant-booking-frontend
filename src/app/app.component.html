<nz-layout>
    <nz-sider nzCollapsible nzWidth="200px" *ngIf="showSideBar"
     nzCollapsed="true" 
     [nzTrigger]="null"
     [nzWidth]="80"
     >
      <!-- <div class="logo"></div> -->
      <ul nz-menu nzTheme="light" nzMode="vertical" [nzInlineIndent]="20">
        <li nz-menu-item [nzSelected]="router.url == '/bookings'" routerLink="/bookings">
            <!-- <img class="sidebar-icon" src="../assets/icons/bookings-icon.png" alt=""> -->
            <span class="sidebar-icon" nz-icon nzType="book" nzTheme="outline"></span>
        </li>
        <li nz-menu-item [nzSelected]="router.url == '/reports'" routerLink="/reports">
          <span class="sidebar-icon" nz-icon nzType="file-text" nzTheme="outline"></span>
        </li>
        <li nz-menu-item [nzSelected]="router.url == '/analytics'" routerLink="/analytics">
          <span class="sidebar-icon" nz-icon nzType="line-chart" nzTheme="outline"></span>
        </li>
        <li nz-menu-item [nzSelected]="router.url == '/settings'">
            <img class="sidebar-icon" src="../assets/icons/settings-icon.png" alt="">
        </li>
